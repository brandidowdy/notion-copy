<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to Clipboard Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #ffffff;
            max-width: 600px;
        }
        
        .widget-container {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 16px;
            background: #fafafa;
        }
        
        .text-content {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .copy-button {
            background: #2383e2;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .copy-button:hover {
            background: #1a6bb8;
        }
        
        .copy-button:active {
            background: #165a96;
        }
        
        .copy-button.copied {
            background: #0f7b0f;
        }
        
        .edit-section {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e1e5e9;
        }
        
        .edit-textarea {
            width: 100%;
            min-height: 60px;
            padding: 8px;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        .update-button {
            margin-top: 8px;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .update-button:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="text-content" id="textContent">Click the button below to copy this text to your clipboard!

You can customize this text by editing it in the text area below and clicking "Update Text".</div>
        
        <button class="copy-button" id="copyButton" onclick="copyToClipboard()">
            ðŸ“‹ Copy to Clipboard
        </button>
        
        <div class="edit-section">
            <textarea class="edit-textarea" id="editTextarea" placeholder="Edit your text here...">Click the button below to copy this text to your clipboard!

You can customize this text by editing it in the text area below and clicking "Update Text".</textarea>
            <br>
            <button class="update-button" onclick="updateText()">Update Text</button>
        </div>
    </div>

    <script>
        async function copyToClipboard() {
            const textContent = document.getElementById('textContent').textContent;
            const button = document.getElementById('copyButton');
            
            try {
                await navigator.clipboard.writeText(textContent);
                
                // Visual feedback
                const originalText = button.innerHTML;
                button.innerHTML = 'âœ… Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);
                
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = textContent;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    const originalText = button.innerHTML;
                    button.innerHTML = 'âœ… Copied!';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                } catch (fallbackErr) {
                    alert('Copy failed. Please copy the text manually.');
                }
                
                document.body.removeChild(textArea);
            }
        }
        
        function updateText() {
            const newText = document.getElementById('editTextarea').value;
            document.getElementById('textContent').textContent = newText;
        }
    </script>
</body>
</html>
